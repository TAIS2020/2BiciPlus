<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="../../../../assets/img/logo.png" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">
            <a *ngIf="!isSeller" (click)="products()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="cube" class="mr-3"></mdb-icon>Productos
            </a>
<!--
            <a routerLink="/productos" routerLinkActive="active"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="clipboard-list" class="mr-3"></mdb-icon>Productos
            </a>
        -->
            <a *ngIf="!isSeller" (click)="perfil()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Perfil
            </a>
            <a *ngIf="!isSeller" (click)="complex()"
                class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="bicycle" class="mr-3"></mdb-icon>Arma Tu Bici
            </a>
            <a *ngIf="!isSeller" (click)="cart()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="shopping-cart" class="mr-3"></mdb-icon>Carrito
            </a>
            <a *ngIf="!isSeller" (click)="chatBot()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="comment" class="mr-3"></mdb-icon>ChatBot
            </a>
            <a *ngIf="!isSeller" (click)="chatSeller()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="comments" class="mr-3"></mdb-icon>Chat Vendedor
            </a>
            <a *ngIf="!isSeller" (click)="report()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="scroll" class="mr-3"></mdb-icon>Reporte
            </a>
            <a *ngIf="!isSeller" (click)="about()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="scroll" class="mr-3"></mdb-icon>Contactanos
            </a>
            <!---------------------- Seller Sidebar ---------->

            <a *ngIf="isSeller" (click)="chatOfSeller()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="comments" class="mr-3"></mdb-icon>Chats
            </a>

            <a *ngIf="isSeller" (click)="productsC()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="comments" class="mr-3"></mdb-icon>Crear Producto
            </a>

            <a *ngIf="isSeller" (click)="productsD()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="comments" class="mr-3"></mdb-icon>Eliminar Producto
            </a>

            <a *ngIf="isSeller" (click)="productsR()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="comments" class="mr-3"></mdb-icon>Mostrar Productos
            </a>
            
            
            <!---------------------- Common Sidebar ---------->

            <a (click)="logout()" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="sign-out-alt" class="mr-3"></mdb-icon>Logout
            </a>
        </div>


    </div>
    <!-- Sidebar -->
</header>
<!--Main Navigation-->
