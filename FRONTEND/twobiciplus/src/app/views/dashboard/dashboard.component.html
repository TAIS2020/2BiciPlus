<app-navigation (onSidenav)="onSidenav($event)"></app-navigation>
<main>
    <div class="navovernav">
        <h4 class="titleDestacados">{{navTittle}}
            <span style="float: right;">
                <a (click)="showCart()">
                    <mdb-icon fas icon="shopping-cart" class="notif mr-3"></mdb-icon><span
                        class="num">{{cartArticles}}</span>
                </a>
            </span>
        </h4>
    </div>
    <div [hidden]="item == 1 ? '' : 'hidden'">
        <div class="container">
            <br>
            <br>
            <br>
            <mdb-carousel [animation]="'slide'">
                <mdb-carousel-item *ngFor="let product of products" style="margin-top: 15px; margin-left: 30%;">
                    <mdb-card class="">
                        <!--Card image-->
                        <mdb-card-img [src]="product.photoURL" style="width: 400px; height: 400px;"></mdb-card-img>
                        <!--Card content-->
                        <mdb-card-body>
                            <!--Title-->
                            <mdb-card-title>
                                <h4>{{product.name}}</h4>
                            </mdb-card-title>
                            <mdb-card-text>{{product.details}} - ${{product.price}}</mdb-card-text>
                            <a (click)="addCart(product)" mdbBtn color="primary" mdbWavesEffect>Añadir al carrito</a>
                        </mdb-card-body>
                    </mdb-card>
                </mdb-carousel-item>
            </mdb-carousel>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-3" *ngFor="let product of products" style="margin-bottom: 20px;">
                    <mdb-card class="">
                        <!--Card image-->
                        <mdb-card-img [src]="product.photoURL" style="width: 40%;"></mdb-card-img>
                        <!--Card content-->
                        <mdb-card-body>
                            <!--Title-->
                            <mdb-card-title>
                                <h4>{{product.name}}</h4>
                            </mdb-card-title>
                            <mdb-card-text>{{product.details}} - ${{product.price}}</mdb-card-text>
                            <a (click)="addCart(product)" mdbBtn color="primary" mdbWavesEffect>Añadir al carrito</a>
                        </mdb-card-body>
                    </mdb-card>
                </div>
            </div>
        </div>
    </div>

    <div [hidden]="item == 2 ? '' : 'hidden'">
        <br>
        <br>
        <br>
        <app-carrito (onCart)="onCart($event)" #carrito></app-carrito>
    </div>

    <div [hidden]="item == 3 ? '' : 'hidden'">
        <br>
        <br>
        <br>
        <app-perfil (onPerfil)="onPerfil($event)" #perfil></app-perfil>
    </div>
    <div [hidden]="item == 4 ? '' : 'hidden'">
        <br>
        <br>
        <br>
        <app-chat-bot (onChatBot)="onChatBot($event)" #chatBot></app-chat-bot>
    </div>
    <div [hidden]="item == 5 ? '' : 'hidden'">
        <br>
        <br>
        <br>
        <app-chat-seller (onChatSeller)="onChatSeller($event)" #chatSeller></app-chat-seller>
    </div>
    <div [hidden]="item == 6 ? '' : 'hidden'">
        <br>
        <br>
        <br>
        <app-complex-products></app-complex-products>
    </div>
    

</main>
