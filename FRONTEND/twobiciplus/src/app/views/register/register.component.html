<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required="required" />
    <input type="text" [(ngModel)]="address" name="address" placeholder="Address" required="required" />
    <input type="text" [(ngModel)]="phone" name="phone" placeholder="Phone Number" required="required" />
    <input type="text" [(ngModel)]="first" name="first" placeholder="First Name" required="required" />
    <input type="text" [(ngModel)]="second" name="second" placeholder="Second Name" required="required" />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" />
    <input type="password" [(ngModel)]="confirmPassword" name="password" placeholder="Repeat the password"
      required="required" />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
